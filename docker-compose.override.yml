# Файл для переопределения конфигурации Docker Compose
# Используется автоматически при запуске docker-compose
services:
  match3-app:
    # Возможность добавить специфичные для среды настройки
    environment:
      # Можно переопределить переменные окружения
      - LOG_LEVEL=INFO
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"