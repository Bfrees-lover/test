name: php-nginx-app

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/public:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php-fpm
    networks:
      - app-network

  php-fpm:
    build:
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ./public:/var/www/public
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
